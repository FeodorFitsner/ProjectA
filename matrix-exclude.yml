version: 1.22.{build}
configuration:
- Debug
- Release
init:
- ps: IF (($env:CONFIGURATION -eq "Debug") -and ($env:GYP_MSVS_VERSION -eq "2013")) {throw}
environment:
  matrix:
  - GYP_MSVS_VERSION: 2013
  - GYP_MSVS_VERSION: 2017
matrix:
  allow_failures:
    - configuration: Debug
      GYP_MSVS_VERSION: 2013
build: off
