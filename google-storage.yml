# create and encrypt .boto file on local machine (you can use https://www.appveyor.com/docs/how-to/rdp-to-build-worker/ instead):
# Install https://pub.storage.googleapis.com/gsutil.zip
# run gsutil config
# Check that "$env:USERPROFILE\.boto" created
# Optionaly cleanup "$env:USERPROFILE\.boto" from comments
# encode .boto file as a Base64 String and then encrypt:
#   $bytes = [System.IO.File]::ReadAllBytes("$env:USERPROFILE\.boto")
#   [System.Convert]::ToBase64String($bytes)
# encrypt with https://ci.appveyor.com/tools/encrypt
# put encrypted file as a secure variable

version: 1.21.{build}

environment:
  boto:
    secure: 

install:
- ps: >-
    $zipPath = "$env:APPVEYOR_BUILD_FOLDER\gsutil.zip"

    (New-Object System.Net.WebClient).DownloadFile('https://pub.storage.googleapis.com/gsutil.zip', $zipPath)

    7z x $zipPath -y | Out-Null
    
    $bytes = [System.Convert]::FromBase64String($env:boto)
        
    [System.IO.File]::WriteAllBytes("$env:USERPROFILE\.boto", $bytes)   

build_script:
# test that I can see bucket
- gsutil\gsutil ls
