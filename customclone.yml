version: 1.0.{build}

clone_script:
- dir
- echo %APPVEYOR_REPO_BRANCH%
- echo %APPVEYOR_REPO_NAME%
- echo %APPVEYOR_BUILD_FOLDER%
- git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
#- cmd: cd %APPVEYOR_BUILD_FOLDER%
- echo on
- echo %APPVEYOR_PULL_REQUEST_NUMBER%
- IF NOT %APPVEYOR_PULL_REQUEST_NUMBER%=="" git fetch origin +refs/pull/%APPVEYOR_PULL_REQUEST_NUMBER%/merge:
- cmd IF NOT %APPVEYOR_PULL_REQUEST_NUMBER%=="" git checkout FETCH_HEAD
- cmd: IF %APPVEYOR_PULL_REQUEST_NUMBER%=="" git checkout -qf %APPVEYOR_REPO_COMMIT%
- ps: git submodule update -q --init --recursive
    
environment:
  pullid: 0
build_script:
- cmd: dir
deploy: off
