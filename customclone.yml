version: 1.0.{build}

clone_script:
- ps: >-
    git clone -q $("--branch=" + $Env:APPVEYOR_REPO_BRANCH) $("https://github.com/" + $Env:APPVEYOR_REPO_NAME + ".git") $Env:APPVEYOR_BUILD_FOLDER

    cd $Env:APPVEYOR_BUILD_FOLDER

    if ($Env:APPVEYOR_PULL_REQUEST_NUMBER) { $("git fetch -q origin +refs/pull/" + $Env:APPVEYOR_PULL_REQUEST_NUMBER + "/merge:"); git checkout }
    else { $("git checkout -qf " + $Env:APPVEYOR_REPO_COMMIT); }

    git submodule update -q --init --recursive
    
environment:
  pullid: 0
build_script:
- cmd: dir
deploy: off
